<!DOCTYPE html>
<html>
  <head>
    <title>MAA VFX</title>
    <style>
      /* Set the height of the video to cover the entire viewport */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Style for the logo image */
      #logo {
        position: absolute;
        top: 25px;
        left: 10px;
        z-index: 1;
        max-width: 15%;
        filter: invert(1);
      }

      /* Style for the main content */
      #content {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        text-align: left;
        z-index: 1;
        margin-left: 50px;
      }

      /* Style for the navigation links */
      #nav {
        margin-top: 50px;
      }

      #nav a {
        display: inline-block;
        margin: 0 10px;
        padding: 10px;
        border: 2px solid white;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
      }

      /* Style for the title */
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 38px;
        font-weight: bold;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="/Users/Ranjith/Desktop/website/myvideoF.mp4" type="video/mp4">
    </video>
    <img id="logo" src="/Users/Ranjith/Desktop/website/logo.png">
    <div id="content">
      <h1>Visual Effects for Film and Animation</h1>
      <div id="nav">
        <a href="#">About</a>
        <a href="#">Our Work</a>
        <a href="#">Jobs</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </body>
</html>
